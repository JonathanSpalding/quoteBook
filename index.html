<!DOCTYPE html>
<html ng-app="quoteBook">
<head>
	<title></title>
</head>
<body ng-controller="mainCtrl">
	
	<input placeholder="Enter Quote" ng-model="text">
	<input placeholder="Enter Author" ng-model="author">
	<input placeholder="Enter Quote to Delete" ng-model="remove">
		<button ng-click="addQuotes(text, author)">Add Quote</button>
		<button ng-click="removeQuotes()">Remove Quote</button>
		<button ng-click="filterQuotes()">Filter Quote</button>

	<div ng-repeat="quote in quotes">
		{{quote.text}} {{quote.author}}

	</div>




<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/dataService.js"></script>
<script src="js/mainCtrl.js"></script>
</body>
</html>
